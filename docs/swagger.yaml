host: localhost:8080
info:
  contact:
    email: idnmakerspace@gmail.com
    name: API Support
  description: Backend API for NexFlux Virtual Lab - An interactive electronics learning
    platform
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: NexFlux Virtual Lab API
  version: "1.0"
paths:
  /achievements:
    get:
      description: Get list of all achievements with user's unlock status and progress
      produces:
      - application/json
      responses:
        "200":
          description: List of achievements with stats
          schema:
            $ref: '#/definitions/dto.AchievementListResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Get all achievements
      tags:
      - Gamification
  /achievements/user:
    get:
      description: Get list of achievements unlocked by the current user
      produces:
      - application/json
      responses:
        "200":
          description: List of unlocked achievements
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Get my achievements
      tags:
      - Gamification
  /auth/{provider}:
    get:
      description: Get the authorization URL for the specified OAuth provider
      parameters:
      - description: OAuth Provider (google, github, apple)
        in: path
        name: provider
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.OAuthURLResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "501":
          description: Not Implemented
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get OAuth authorization URL
      tags:
      - Auth
  /auth/{provider}/callback:
    get:
      description: Process OAuth callback and authenticate/register user
      parameters:
      - description: OAuth Provider (google, github, apple)
        in: path
        name: provider
        required: true
        type: string
      - description: Authorization code from OAuth provider
        in: query
        name: code
        required: true
        type: string
      - description: State parameter for CSRF protection
        in: query
        name: state
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Handle OAuth callback
      tags:
      - Auth
    post:
      consumes:
      - application/json
      description: Process OAuth callback via POST request (for mobile/desktop apps
        and Apple Sign In)
      parameters:
      - description: OAuth Provider (google, github, apple)
        in: path
        name: provider
        required: true
        type: string
      - description: OAuth Callback Request
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.OAuthCallbackRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Handle OAuth callback via POST
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password
      parameters:
      - description: Login Request
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login with email and password
      tags:
      - Auth
  /auth/providers:
    get:
      description: Returns list of OAuth providers that are configured and available
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                type: string
              type: array
            type: object
      summary: Get list of supported OAuth providers
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with email, password, and optional username
      parameters:
      - description: Register Request
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user with email and password
      tags:
      - Auth
  /challenges:
    get:
      description: Get list of available challenges with optional filters
      parameters:
      - default: all
        description: Challenge type (all, daily, weekly, special, regular)
        in: query
        name: type
        type: string
      - description: Difficulty filter (Easy, Medium, Hard, Expert)
        in: query
        name: difficulty
        type: string
      - description: Category filter
        in: query
        name: category
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of challenges with stats
          schema:
            $ref: '#/definitions/dto.ChallengeListResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: List challenges
      tags:
      - Challenges
  /challenges/{id}:
    get:
      description: Get detailed information about a specific challenge including instructions
      parameters:
      - description: Challenge ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Challenge details
          schema:
            $ref: '#/definitions/dto.ChallengeDetailResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Challenge not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
